<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Tajbih</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main>
        <div class="title-container">
            <h1
                class="text-center text-3xl lg:mt-20 mb-4 font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl">
                <span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Digital
                    Tajbih</span>
            </h1>
        </div>

        <section class="container flex flex-col items-center justify-center w-full mt-5 lg:mt-20">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 lg:gap-5 max-w-7xl">

                <!-- SubhanAllah container starts -->

                <div
                    class="relative flex flex-col w-full text-center rounded-xl bg-white bg-clip-border text-gray-700 shadow-md">
                    <div class="p-6">
                        <h5
                            class="mb-2 block font-sans text-xl font-semibold leading-snug tracking-normal text-blue-gray-900 antialiased">
                            SubhanAllah</h5>
                        <p id="subhanAllahDisplay"
                            class="block text-4xl font-sans font-light leading-relaxed text-inherit antialiased">0</p>
                    </div>
                    <div class="p-6 pt-0">
                        <button
                            class="select-none rounded-lg bg-green-400 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[.85] focus:shadow-none active:opacity-[.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                            id="subhanAllahIncrementBtn" type="button" data-ripple-light="true">Increment</button>
                        <button
                            class="select-none rounded-lg bg-red-400 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[.85] focus:shadow-none active:opacity-[.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                            id="subhanAllahDecrementBtn" type="button" data-ripple-light="true">Decrement</button>
                    </div>
                </div>

                <!-- SubhanAllah container ends -->


                <!-- Alhamdulillah container starts -->
                <div
                    class="relative flex flex-col w-full text-center rounded-xl bg-white bg-clip-border text-gray-700 shadow-md">
                    <div class="p-6">
                        <h5
                            class="mb-2 block font-sans text-xl font-semibold leading-snug tracking-normal text-blue-gray-900 antialiased">
                            Alhamdulillah</h5>
                        <p id="alhamdulillahDisplay"
                            class="block text-4xl font-sans font-light leading-relaxed text-inherit antialiased">0</p>
                    </div>
                    <div class="p-6 pt-0">
                        <button
                            class="select-none rounded-lg bg-green-400 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[.85] focus:shadow-none active:opacity-[.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                            id="alhamdulillahIncrementBtn" type="button" data-ripple-light="true">Increment</button>
                        <button
                            class="select-none rounded-lg bg-red-400 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[.85] focus:shadow-none active:opacity-[.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                            id="alhamdulillahDecrementBtn" type="button" data-ripple-light="true">Decrement</button>
                    </div>
                </div>

                <!-- Alhamdulillah container ends -->

                <!-- Allahu Akber container starts -->
                <div
                    class="relative flex flex-col w-full text-center rounded-xl bg-white bg-clip-border text-gray-700 shadow-md">
                    <div class="p-6">
                        <h5
                            class="mb-2 block font-sans text-xl font-semibold leading-snug tracking-normal text-blue-gray-900 antialiased">
                            Allahu Akber</h5>
                        <p id="allahuAkberDisplay"
                            class="block text-4xl font-sans font-light leading-relaxed text-inherit antialiased">0</p>
                    </div>
                    <div class="p-6 pt-0">
                        <button
                            class="select-none rounded-lg bg-green-400 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[.85] focus:shadow-none active:opacity-[.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                            id="allahuAkberIncrementBtn" type="button" data-ripple-light="true">Increment</button>
                        <button
                            class="select-none rounded-lg bg-red-400 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[.85] focus:shadow-none active:opacity-[.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                            id="allahuAkberDecrementBtn" type="button" data-ripple-light="true">Decrement</button>
                    </div>
                </div>

                <!-- Allahu Akber container ends -->

            </div>
        </section>


        <div class="resetContainer lg:mt-10 mt-5 flex justify-center">
            <button id="resetBtn"
                class="select-none rounded-lg bg-yellow-500 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                type="button" data-ripple-light="true">
                Reset All Tajbih
            </button>
        </div>
        <!-- ResetContainer End -->

    </main>


    <script>
        const subhanAllahDisplay = document.getElementById('subhanAllahDisplay');
        const subhanAllahIncrement = document.getElementById('subhanAllahIncrementBtn');
        const subhanAllahDecrement = document.getElementById('subhanAllahDecrementBtn');

        const alhamdulillahDisplay = document.getElementById('alhamdulillahDisplay');
        const alhamdulillahIncrement = document.getElementById('alhamdulillahIncrementBtn');
        const alhamdulillahDecrement = document.getElementById('alhamdulillahDecrementBtn');

        const allahuAkberDisplay = document.getElementById('allahuAkberDisplay');
        const allahuAkberIncrement = document.getElementById('allahuAkberIncrementBtn');
        const allahuAkberDecrement = document.getElementById('allahuAkberDecrementBtn');

        const resetBtn= document.getElementById('resetBtn');

        let subhanAllahValue = 0;
        let alhamdulillahValue = 0;
        let allahuAkberValue = 0;

        subhanAllahIncrement.addEventListener('click', function () {

            if (subhanAllahValue === 33) {
                return alert('Your 33 value completed');
            }

            subhanAllahValue += 1;
            subhanAllahDisplay.innerText = subhanAllahValue;

        })

        subhanAllahDecrement.addEventListener('click', function () {
            if (subhanAllahValue === 0) {
                return alert('You cannot go below 0');
            }
            subhanAllahValue -= 1;
            subhanAllahDisplay.innerText = subhanAllahValue;
        })

        alhamdulillahIncrement.addEventListener('click', function () {
            if (alhamdulillahValue === 33) {
                return alert('Your 33 value completed');
            }
            alhamdulillahValue += 1;
            alhamdulillahDisplay.innerText = alhamdulillahValue;
        })

        alhamdulillahDecrement.addEventListener('click', function () {
            if (alhamdulillahValue === 0) {
                return alert('You cannot go below 0');
            }
            alhamdulillahValue -= 1;
            alhamdulillahDisplay.innerText = alhamdulillahValue;
        })

        allahuAkberIncrement.addEventListener('click', function () {
            if (allahuAkberValue === 34) {
                return alert('Your 34 value completed');
            }
            allahuAkberValue += 1;
            allahuAkberDisplay.innerText = allahuAkberValue;
        })

        allahuAkberDecrement.addEventListener('click', function () {
            if (allahuAkberValue === 0) {
                return alert('You cannot go below 0');
            }
            allahuAkberValue -= 1;
            allahuAkberDisplay.innerText = allahuAkberValue;
        })

        resetBtn.addEventListener('click', function(){
            subhanAllahValue = 0;
            alhamdulillahValue = 0;
            allahuAkberValue = 0;

            subhanAllahDisplay.innerText=subhanAllahValue;
            alhamdulillahDisplay.innerText= alhamdulillahValue;
            allahuAkberDisplay.innerText=allahuAkberValue;
        })
    </script>

</body>

</html>
